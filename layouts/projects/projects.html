{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    <section>
      {{ .Content }}
    </section>
    <section>
      <ul>
        {{ range .Data.Pages }}
        <li><article><a href="{{ .Permalink }}">{{ .Title }}</a> [{{ .Params.Status }}]</article></li>
        {{ end }}
      </ul>
    </section>
  </article>
{{ end }}
